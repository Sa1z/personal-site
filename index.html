<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Salz's Website</title>
  </head>
  <body>

    <div class="icons-container">
      <div class="desktop-icons">
        <div class="mycomputer"><img src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-b8e5723076a74ca155c3f4981d7c027b.png" alt="My Computer"></div>
        <div class="files"><img src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-05dfd06db5c72d8b345c751d065aab36.png" alt=""></div>
        <div class="trash"><img src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-4bcdd3f9e97bd254cecfbe43e3a40a72.png" alt=""></div>
      </div>
    </div>

    <div class="content">
      <div class="top-bar">
        <div class="window-title">Terminal</div>
        <div class="window-buttons">
          <button class="min-button"><img src="/personal-site/icons/minimize_black_24dp.svg" alt=""></button>
          <button class="max-button"><img src="/personal-site/icons/maximize_black_24dp.svg" alt=""></button>
          <button class="exit-button"><img src="/personal-site/icons/close_black_24dp.svg" alt=""></button>
        </div>
      </div>


      <div class="window">
        <h1 class="content-text">C:\ Hi! I'm Dennis!</h1>
        <br>
        <h3 class="content-text">C:\ I'm a web developer!</h3>
        <br>
        <br>
      </div>
      <div class="window-status"></div>
    </div>

    <div class="taskbar">
      <div class="taskbar-buttons">
        <button class="start-button" id="start-button"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Tux-icon-mono.svg" alt=""></button>

        <div class="applications">
          <div class="about-app" id="about-app"><button>About</button></div>
          <div class="skills-app" id="skills-app""><button>Skills</button></div>
          <div class="portfolio-app" id="portfolio-app"><button>portfolio</button></div>
          <div class="contact-app" id="contact-app"><button>Contact</button></div>

        </div>
        <div class="watch" id="watch">9:00am</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
