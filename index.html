<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Salz's Website</title>
  </head>
  <body>

    <div class="icons-container">
      <div class="desktop-icons">
        <div class="icon" id="mycomputer"><img src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-b8e5723076a74ca155c3f4981d7c027b.png" alt="">My Computer</div>
        <div class="icon" id="files"><img src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-05dfd06db5c72d8b345c751d065aab36.png" alt="">My Files</div>
        <div class="icon" id="trash"><img src="https://storage.googleapis.com/multi-static-content/previews/artage-io-thumb-4bcdd3f9e97bd254cecfbe43e3a40a72.png" alt="">Trash</div>
      </div>
    </div>

    <div class="content">
      <div class="top-bar">
        <div class="window-title">Terminal</div>
        <div class="window-buttons">
          <button class="min-button"><img src="/personal-site/icons/minimize_black_24dp.svg" alt=""></button>
          <button class="max-button"><img src="/personal-site/icons/maximize_black_24dp.svg" alt=""></button>
          <button class="exit-button"><img src="/personal-site/icons/close_black_24dp.svg" alt=""></button>
        </div>
      </div>


      <div class="window">
        <h1 class="content-text" id="content-text">Hi, I'm Dennis!<br><br> I am a self taught web developer. This is just a fun little site I made to resemble Windows 95, the first operating system I've ever used. Click the buttons below to find out more about me.</h1>
        <br>
        <br>
        <br>
        <br>
      </div>
      <div class="window-status"></div>
    </div>

    <div class="taskbar">
      <div class="taskbar-buttons">
        <button class="start-button" id="start-button"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Tux-icon-mono.svg" alt=""></button>

        <div class="applications">
          <button id="about-app">About</button>
          <button id="skills-app">Skills</button>
          <button id="portfolio-app">Portfolio</button>
          <button id="contact-app">Contact</button>

        </div>
        <div class="clock-box">
          <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
