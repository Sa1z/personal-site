<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Salz's Website</title>
  </head>
  <body>
    <div class="content">
      <div class="top-bar">
        <div class="window-title">Terminal</div>
        <div class="window-buttons">
          <button class="min-button"><img src="/personal-site/icons/minimize_black_24dp.svg" alt=""></button>
          <button class="max-button"><img src="/personal-site/icons/maximize_black_24dp.svg" alt=""></button>
          <button class="exit-button"><img src="/personal-site/icons/close_black_24dp.svg" alt=""></button>
        </div>
      </div>
      <!-- <div class="menubar">File</div> -->

      <div class="window">
        <h1 class="content-text">C:\ Hi! I'm Dennis!</h1>
        <br>
        <h3 class="content-text">C:\ I'm a web developer!</h3>
        <br>
        <br>
      </div>
      <div class="window-status"></div>
    </div>

    <div class="taskbar">
      <div class="taskbar-buttons">
        <div class="start-button"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Tux-icon-mono.svg" alt=""></div>
        <div class="applications"></div>
        <div class="watch">9:00am</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
